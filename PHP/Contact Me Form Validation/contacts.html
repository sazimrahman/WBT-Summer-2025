    <main>
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form id="contactForm" action="contact.php" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Dropdown for Services -->
                <div class="form-group">
                    <label for="service">What services do you want from me?</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select a service --</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Leaderships">Leaderships</option>
                        <option value="Software QA">Software Quality Assurance</option>
                        <option value="UI/UX Designing">UI/UX Designing</option>
                        <option value="Circuit Designing">Circuit Designing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
